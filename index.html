<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;0,800;1,500&display=swap" rel="stylesheet">

    <title>Planner</title>
</head>
<body>

    <h1>Weekly Planner</h1>

    <div class="sub-section">
        <h2>Month: 
            <select name="month" id="select-month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </h2>

        <h2>Week:
            <select name="week" id="select-week">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </h2>
    </div><!-- sub-section -->

    <div id="weather-data">
        <p id="temperature"></p>
        <p id="weather-description"></p>
        <img src="" id="weather-icon" alt="Weather Icon">
    </div>
    
    <div class="move-center">
        <div class="week-group">

            <div class="day scrollable" id="monday">
                <div class="span"><h3 class="day-title">Monday</h3></div>
                <input type="text" class="input">
                <button onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="day scrollable" id="tuesday">
                <div class="span"><h3 class="day-title">Tuesday</h3></div>
                <input type="text" class="input">
                <button id="add" onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="day scrollable" id="wednesday">
                <div class="span"><h3 class="day-title">Wednesday</h3></div>
                <input type="text" class="input">
                <button onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="day scrollable" id="thursday">
                <div class="span"><h3 class="day-title">Thursday</h3></div>
                <input type="text" class="input">
                <button onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="day scrollable" id="friday">
                <div class="span"><h3 class="day-title">Friday</h3></div>
                <input type="text" class="input">
                <button onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="day scrollable" id="saturday">
                <div class="span"><h3 class="day-title">Saturday</h3></div>
                <input type="text" class="input">
                <button onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="day scrollable" id="sunday">
                <div class="span"><h3 class="day-title">Sunday</h3></div>
                <input type="text" class="input">
                <button onclick="addTask()">
                    <img src="/Images/plus.png" id="add-button">
                </button>
                <ul class="list"></ul>
            </div>

            <div class="text-box">
                <label for="text-box">Notes</label>
                <textarea name="text-box-area" id="text-area" cols="22" rows="10"></textarea>
            </div>

        </div><!-- week-group -->
    </div><!-- move-center -->

    <script src="app.js"></script>
</body>
</html>
